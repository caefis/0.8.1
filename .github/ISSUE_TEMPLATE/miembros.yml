name: Guias y cursos
description: Sugiera una idea para el proyecto
title: "[📚]: Semestre []"
labels: ["content"]
body:
  - type: markdown
    attributes:
      value: |
        Recordar que para que esta guía sea marcada como completada tiene que tener la siguiente estructura:
        - [ ] Temas (detallar qué temas se desarrollan en el curso)
        - [ ] Libros (junto a comentarios de los motivos de la recomendación)
          - Teóricos
          - Prácticos
        - [ ] Videos (por ejemplo, puede incluir canales de Youtube)
        - [ ] Sílabo
  - type: input
    id: curso
    attributes:
      label: Curso
      description: Escriba el nombre del curso
      placeholder: |
        Ejemplo: "Álgebra Lineal"
    validations:
      required: true
  - type: input
    id: codigo
    attributes:
      label: Código
      description: Escriba el código del curso
      placeholder: |
        Ejemplo: "CFO304"
    validations:
      required: true
  - type: checkboxes
    id: autor
    attributes:
      label: Autor
      description: |
        ¿Es usted miembro de CAE - Física? No es necesario marcar que sí para crear esta solicitud.
      options:
        - label: Confirmo
        - label: No soy miembro