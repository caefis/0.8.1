name: Informe de error
description: Crear un informe para ayudarnos a mejorar
title: "[Bug]: "
labels: ["bug"]
assignees:
  - totallynotdavid
body:
  - type: markdown
    attributes:
      value: |
        Asegúrese de proporcionar la siguiente información:
  - type: textarea
    id: what-happened
    attributes:
      label: ¿Qué pasó?
      description: Adjunte la información solicitada.
      placeholder: |
        * Especifique pasos claros que describan cómo reproducir el problema.
        * Cuéntenos lo que ve. Adjunte capturas de pantalla de ser necesario.
        * ¿Qué debería ocurrir?
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: ¿En qué navegadores ha encontrado el problema?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Log output
      description: Pegue aquí la información que muestra `npm run check`
      render: shell