    push:
        branches: [master]
        paths:
            - '/layouts/'
            - '/assets/'
            - '/functions/'
    schedule:
        - cron: '0 11 * * 5' # Viernes a las 11:00

jobs:
    analyze:
        name: Analizar
        runs-on: ubuntu-latest
        permissions:
            actions: read
            contents: read
            security-events: write

        strategy:
            fail-fast: false
            matrix:
                language: ['javascript']

        steps:
