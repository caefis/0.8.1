{{ define "main" }}
<div class="row justify-content-center">
  <div class="col-lg-5 col-xl-4 docs-sidebar">
		<nav class="docs-links tag-blog" aria-label="Main navigation">
			{{ partial "sidebar/blog-menu.html" . }}
		</nav>
	</div>
  <div class="col-lg-11 col-xl-9 mx-xl-auto">
    <article>
      <h1 class="text-center">{{ .Title }}</h1>
      <div class="text-center">{{ .Content }}</div>
			<div class="card-list">
				{{ range .Data.Pages -}}
					<div class="card">
						<div class="card-body">
							<h2 class="h3"><a class="stretched-link text-body" href="{{ .RelPermalink }}">{{ .Params.title }}{{ with .Params.emoji -}}&nbsp;{{ . | emojify }}{{ end -}}</a></h2>
							<p>{{ .Params.lead | safeHTML }}</p>
							{{ partial "main/blog-meta.html" . -}}
						</div>
					</div>
				{{ end -}}
			</div>
    </article>
  </div>
</div>
{{ end }}
