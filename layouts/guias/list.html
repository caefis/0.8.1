{{ define "main" }}
<div class="row flex-xl-nowrap">
  <main class="docs-content col-lg-11 mx-xl-auto">
    <h1 class="text-center">{{ .Title }}</h1>
    {{$docpage := .Site.GetPage "guias/pregrado"}}
    {{range $docpage.Sections}}
    <h3>{{ .Title }}</h3>
    <div class="row row-cols-1 row-cols-md-2 g-5">
      {{range .Pages}}
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title mt-2"><a class="card-link stretched-link text-dark text-decoration-none" href="{{ .RelPermalink }}" target="_blank">{{ .Params.title }}{{ with .Params.emoji -}}&nbsp;{{ . | emojify }}{{ end -}}</a></h5>
              <p class="card-text mb-2">{{ .Params.lead | safeHTML }}</p>
              <p class="card-text mt-2">
                <small>
                  <a class="stretched-link position-relative" href="{{ .Parent.RelPermalink }}">
                    {{ .Params.section }}
                  </a>
                </small>
              </p>
            </div>
          </div>
        </div>
      {{end}}
    </div>
    {{end}}
  </main>
 </div>
{{ end }}
