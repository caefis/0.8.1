<div class="mb-4 ratio ratio-{{ with .Get "ratio" }}{{.}}{{ end }}">
  <video{{ with .Get "attributes" }} {{ . | safeHTMLAttr }}{{ end }}>
    {{ with .Get "webm-src" -}}
    <source src="{{ . | relURL }}" type="video/webm">
    {{ end -}}
    {{ with .Get "mp4-src" -}}
    <source src="{{ . | relURL }}" type="video/mp4">
    {{ end -}}
    Lo sentimos, tu navegador no da soporte a videos incrustados.
  </video>
</div>
