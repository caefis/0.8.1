<tr>
  <td class="align-middle">{{ .Get "author" }}</td>
  <td class="align-middle">
    <div class="editorial fst-italic">{{ .Get "editorial" }}</div>
    <div class="title">{{ .Get "title" }}</div>
  </td>
  <td class="align-middle">
    <a href="{{ .Get "url" }}" target="_blank" rel="noopener noreferrer">
      {{ with .Get "edition" }}{{ . }}, {{ end }}{{ .Get "year" }}
    </a>
  </td>
</tr>
