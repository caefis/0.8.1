{{ define "main" }}
<div class="fullpage3 pt-3 pb-4">
 <div class="container">
    <h1 class="text-center pt-3">{{ .Title }}</h1>
    <div class="text-center"><p class="lead">{{ .Params.lead | safeHTML }}</p></div>
    <div class="text-center">{{ .Content }}</div>
 </div>
  <div class="container mt-5">
    <div class="row row-cols-lg-3 row-cols-md-2 row-cols-sm-1 row-cols-1 g-4 g-lg-4 pt-4 pb-5">
      {{ range (where .Site.RegularPages.ByWeight "Section" "cursos")  -}}
      <div class="col">
        <div class="card">
          <h4><a class="stretched-link text-body" href="{{ .RelPermalink }}" target="_blank">{{ .Params.title }}{{ with .Params.emoji -}}&nbsp;{{ . | emojify }}{{ end -}}</a></h4>
          <p>{{ .Params.lead | safeHTML }}</p>
        </div>
      </div>
      {{ end -}}
    </div>
  </div>
</div>
{{ end }}
