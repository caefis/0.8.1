<section class="section section-sm my-3 py-5 bg-light">
  <div class="container">
    <h2 class="h3 text-center mb-4">Nuestro equipo</h2>
    <div class="row justify-content-center g-4 mb-5">
      {{ $json := getJSON "data/authors/members.json" -}}
      {{ range sort $json "data" "asc" -}}
      {{ if isset . "data" -}}
      <div class="col-14 col-sm-8 col-md-6 col-lg-5 col-xl-4">
        {{ if .url -}}
        <a href="{{ .url | absURL }}" class="text-decoration-none text-body">
        {{ end -}}
          <div class="card text-center border-0 m-0 lista_miembros">
            <div class="card-body d-flex justify-content-center align-items-center pb-0 px-2">
              <div class="row align-items-center justify-content-center">
                <div id="{{ .first_name }}" class="imagen_miembros rounded-circle"style="background-image: url('/images/member/{{ .first_name | lower }}.webp');"></div>
                <p class="fw-bolder pt-2 mb-0">{{ .funcion -}}</p>
                <p>{{ .name -}}</p>
              </div>
            </div>
          </div>
        {{ if .url -}}
        </a>
        {{ end -}}
      </div>
      {{ end -}}
      {{ end -}}
    </div>
  </div>
</section>
