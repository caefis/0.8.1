  <div>
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .wrapper .slide-controls{
        position: relative;
        display: flex;
        height: 50px;
        width: 100%;
        overflow: hidden;
        margin: 30px 0 10px 0;
        justify-content: space-between;
        background-color: #3ebdc6;
        border-radius: 5px;
      }
      .slide-controls .slide{
        height: 100%;
        width: 100%;
        font-size: 18px;
        font-weight: 500;
        text-align: center;
        line-height: 48px;
        cursor: pointer;
        z-index: 1;
        transition: all 0.6s ease;
      }
      .slide-controls label.signup{
        color: rgb(255, 255, 255);
      }
      .slide-controls .slider-tab{
        position: absolute;
        height: 100%;
        width: 50%;
        left: 0;
        z-index: 0;
        border-radius: 5px;
        background: -webkit-linear-gradient(left, #3ebdc6, #145FD1);
        transition: all 0.6s cubic-bezier(0.68,-0.55,0.265,1.55);
      }
      input[type="radio"]{
        display: none;
      }
      #signup:checked ~ .slider-tab{
        left: 50%;
      }
      #signup:checked ~ label.signup{
        color: #212529;
        cursor: default;
        user-select: none;
      }
      #login:checked ~ label.login{
        cursor: default;
        user-select: none;
      }
      .wrapper .form-container{
        width: 100%;
        overflow: hidden;
      }
      .form-inner {
        min-height: 350px;
        overflow: hidden;
      }
      #comment-policy {
        overflow: hidden!important;
      }
      .form-container .form-inner{
        display: flex;
        width: 200%;
      }
      .form-container .form-inner form{
        width: 50%;
        transition: all 0.6s cubic-bezier(0.68,-0.55,0.265,1.55);
      }
      .form-inner form .field{
        height: 50px;
        width: 100%;
        margin-top: 20px;
      }
      .form-inner form .field input{
        height: 100%;
        width: 100%;
        outline: none;
        padding-left: 15px;
        border-radius: 5px;
        border: 1px solid lightgrey;
        border-bottom-width: 2px;
        font-size: 17px;
        transition: all 0.3s ease;
      }
      .form-inner form .field input:focus{
        border-color: #fc83bb;
        /* box-shadow: inset 0 0 3px #fb6aae; */
      }
      .form-inner form .field input::placeholder{
        color: #999;
        transition: all 0.3s ease;
      }
      form .field input:focus::placeholder{
        color: #b3b3b3;
      }
      .form-inner form .pass-link{
        margin-top: 5px;
      }
      .form-inner form .signup-link{
        text-align: center;
        margin-top: 30px;
      }
      .form-inner form .pass-link a,
      .form-inner form .signup-link a{
        color: black;
        text-decoration: none;
      }
      .form-inner form .pass-link a:hover,
      .form-inner form .signup-link a:hover{
        text-decoration: underline;
      }
      form .btn{
        height: 50px;
        width: 100%;
        border-radius: 5px;
        position: relative;
        overflow: hidden;
      }
      form .btn .btn-layer{
        height: 100%;
        width: 300%;
        position: absolute;
        left: -100%;
        background: -webkit-linear-gradient(right, #a445b2, #fa4299, #a445b2, #fa4299);
        border-radius: 5px;
        transition: all 0.4s ease;;
      }
      form .btn:hover .btn-layer{
        left: 0;
      }
      </style>
    <div class="wrapper">
      <div class="form-container">
         <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
            <input type="radio" name="slide" id="signup">
            <label for="login" class="slide login">Giscus</label>
            <label for="signup" class="slide signup">Disqus</label>
            <div class="slider-tab"></div>
         </div>
         <div class="form-inner">
            <form action="#" class="login">
               <div class="field">
                <div>
                  <script src="https://giscus.app/client.js"
                      data-repo="caefis/discusion"
                      data-repo-id="R_kgDOHDJn8w"
                      data-category="General"
                      data-category-id="DIC_kwDOHDJn884COOkv"
                      data-mapping="title"
                      data-reactions-enabled="1"
                      data-emit-metadata="1"
                      data-input-position="top"
                      data-theme="preferred_color_scheme"
                      data-lang="es"
                      data-loading="lazy"
                      crossorigin="anonymous"
                      async>
                  </script>
              </div>
               </div>
            </form>
            <form action="#" class="signup">
               <div class="field">
                <div id="disqus_thread"></div>
                <script>
                    (function() {
                    var d = document, s = d.createElement('script');
                    s.src = 'https://caefis.disqus.com/embed.js';
                    s.setAttribute('data-timestamp', +new Date());
                    (d.head || d.body).appendChild(s);
                    })();
                </script>
                <noscript>Disqus dice que actives Javascript para ver los mensajes.</a></noscript>
               </div>
            </form>
         </div>
      </div>
   </div>
   <script>
      const loginText = document.querySelector(".title-text .login");
      const loginForm = document.querySelector("form.login");
      const loginBtn = document.querySelector("label.login");
      const signupBtn = document.querySelector("label.signup");
      const signupLink = document.querySelector("form .signup-link a");
      signupBtn.onclick = (()=>{
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
      });
      loginBtn.onclick = (()=>{
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
      });
   </script>
  </div>
